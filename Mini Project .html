<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="Mini Project .css"/>
    
    <!-- Google Fonts preconnection and link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    
    <!-- Font Awesome Icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- Outer Box -->
    <div class="main_box">
        <!-- Hidden checkbox for toggle functionality -->
        <input type="checkbox" id="check" />
        <!-- Button to show the sidebar menu -->
        <div class="btn_one">
            <label for="check">
                <!-- Bars Icon -->
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <!-- Sidebar menu -->
        <div class="sidebar_menu">
            <!-- Logo -->
            <div class="logo">
                <a href="#">ROHIT .C. PHOTOGRAPHY</a>
            </div>

            <!-- Button to hide the sidebar menu -->
            <div class="btn_two">
                <label for="check">
                    <!-- Xmark Icon  -->
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <!-- Menu items & All Icons name  -->
            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-image"></i>
                        <a href="#">Gallery</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        <a href="#">Shortcuts</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-photo-film"></i>
                        <a href="#">Exhibits</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                        <a href="#">Events</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-store"></i>
                        <a href="#">Store</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <i class="fa-regular fa-comments"></i>
                        <a href="#">Feedback</a>
                    </li>
                </ul>
            </div>

            <!-- Social media links & all icon  -->
            <div class="social_media">
                <ul>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
